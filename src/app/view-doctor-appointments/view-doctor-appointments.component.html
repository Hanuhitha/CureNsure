<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> CureNSure Dashboard</title>
  <link rel="stylesheet" href="view-doctor-appointments.component.scss">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">CureNsure</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="/home" class="active">
          <i class='bx bx-grid-alt'></i>

          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/profile">
          <i class='bx bx-box'></i>
          <span class="links_name">Profile</span>
        </a>
      </li>
      <li>
        <a href="/bookappointment">
          <i class='bx bx-user'></i>
          <span class="links_name">Appointment Summary</span>
        </a>
      </li>
      <!-- <li>
        <a href="#">
          <i class='bx bx-message'></i>
          <span class="links_name">Messages</span>
        </a>
      </li> -->
      <li>
          <a href="/view_appointment_doctor">
              <i class='bx bx-message'></i>
              <span class="links_name">View Appointments</span>
          </a>
      </li>
      <li>
        <a href="/favorites">
          <i class='bx bx-heart'></i>
          <span class="links_name">Favorites</span>
        </a>
      </li>
      <!-- <li>
            <a href="#">
              <i class='bx bx-cog' ></i>
              <span class="links_name">Setting</span>
            </a>
          </li> -->
      <li class="log_out">
        <a href="#">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>

    </nav>  
    <div *ngIf="appointment$ | async as viewAppointment"> 

      <table mat-table [dataSource]="viewAppointment" matSort class="mat-elevation-z0">
  
 

          <ng-container matColumnDef="DoctorUserid">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell data-label="Date" *matCellDef="let element">{{element.doc_user_id}}</td>
          </ng-container>
  
          <ng-container matColumnDef="Note">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell data-label="Title" *matCellDef="let element">{{element.note}}</td>
          </ng-container>
  
          <ng-container matColumnDef="PatientuserID">
              <th mat-header-cell *matHeaderCellDef>View</th>
              <td mat-cell data-label="View" *matCellDef="let element">
                  {{element.patient_user_id}}
                 
              </td>
          </ng-container>
          <ng-container matColumnDef="Time">
              <th mat-header-cell *matHeaderCellDef>View</th>
              <td mat-cell data-label="View" *matCellDef="let element">
                   {{element.time}}
                  
              </td>
          </ng-container>
          <ng-container matColumnDef="Type">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell data-label="Delete" *matCellDef="let element"> 
                  {{element.type}}                 
          </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

    </section>
  </body>
</html>
